<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
  
    <div class="container">
      <div class="cardWeather">
        <img
          src="weather.jpg"
          class="card-img"
          alt="weather"
        />
        <div class="card-img-overlay">
          <form id="form">
            <div class="mb-3">
              <label for="cityInput1" class="form-label"></label>
              <input type="text" class="form-control" placeholder="SEARCH CITY" id="insert-city">
              <input type="submit" value="Search" id="special-button">
              <button type="button" value="Current" id="special-button-current">Current</button>
            </form>
            <h1 class="cityInput1" id="city-input1">Perugia, Italy</h1>
            <h2 class="dayDate" id="insert-date">Monday 13 March</h2>
            <h3 class="temperature" id="temperature">21°C</h3>
            <h4 class="details" id="details">Partly cloudy</h4>
              <div class="container text-center">
  <div class="row row-cols-5">
    <div class="col">Tue</div>
    <div class="col">Wed</div>
    <div class="col">Thu</div>
    <div class="col">Fri</div>
    <div class="col">Sat</div>
  </div>
</div>
<div class="container text-center">
  <div class="row row-cols-5">
    <div class="col"><img src="cloud4.png" width="100"/></div>
    <div class="col"><img src="cloud4.png" width="100"/></div>
    <div class="col"><img src="cloud4.png" width="100"/></div>
    <div class="col"><img src="cloud4.png" width="100"/></div>
    <div class="col"><img src="cloud4.png" width="100"/></div>
  </div>
</div>
<div class="container text-center">
  <div class="row row-cols-10">
    <div class="col">11°</div>
    <div class="col">19°</div>
    <div class="col">10°</div>
    <div class="col">18°</div>
    <div class="col">9°</div>
    <div class="col">16°</div>
    <div class="col">12°</div>
    <div class="col">20°</div>
    <div class="col">11°</div>
    <div class="col">18°</div>
  </div>
</div>
        </div>
      </div>
    </div>
<script src="index.js"></script>
  </body>
</html>
